<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>mud</title>
	</head>
	<body>
		<div id="contents">
		</div>
		<div>
			<input id="cmd" type="text" placeholder="명령어를 입력하세요." name="cmd">
		</div>
		<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<script src="socket.io.js"></script>
		<script>
			var conDiv = $('#contents');
			var socket = io('http://localhost/');
			socket.on('rst', function (data) {
				data = replaceColor(data);
				conDiv.append('<p>' + data + '</p>');
			});

			var cmd = $('#cmd');
			cmd.keypress(function(e) {
				if (e.which != 13) return;

				var val = cmd.val();
				socket.emit('cmd', val);
				cmd.val('');
			});

			function replaceColor(src) {
				return src;
			}
		</script>
	</body>
</html>
